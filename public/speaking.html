<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evaluación de Pronunciación de Números (1-10)</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            color: #333;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        .btn-custom {
            background-color: #ffca28;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            padding: 15px 30px;
            color: #fff;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #ffa000;
            color: #fff;
        }
        #number-card {
            font-size: 3em;
            padding: 20px;
            background-color: #e1f5fe;
            color: #0288d1;
            border-radius: 10px;
            margin-bottom: 20px;
            display: inline-block;
            width: 100px;
            height: 100px;
            line-height: 60px;
        }
        #result-message {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .correct {
            color: #388e3c;
        }
        .incorrect {
            color: #d32f2f;
        }
        #progress-bar-container {
            display: none;
            margin-top: 20px;
        }
        #next-button {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">🎤 Evaluación de Pronunciación de Números</h1>
        <p class="mb-4">Presiona el botón y pronuncia en inglés el número que aparece en pantalla.</p>
        <div id="number-card" class="mb-4">---</div>
        <button id="start-button" type="button" class="btn btn-custom mb-4" onclick="startEvaluation()">Iniciar Evaluación</button>
        <button id="next-button" type="button" class="btn btn-custom mb-4" onclick="startNextChallenge()">Siguiente</button>
        <div id="progress-bar-container" class="mb-4">
            <div class="progress">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
        <div id="result-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
    <script src="tm_speaking.js"></script>
</body>
</html>
