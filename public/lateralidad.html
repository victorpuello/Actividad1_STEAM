<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Lateralidad</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eaf6ff;
            text-align: center;
            padding-top: 30px;
        }
        .container {
            max-width: 600px;
        }
        #webcam-container {
            display: none; /* Oculto para evitar duplicación de la webcam */
        }
        #feedback {
            font-size: 1.5em;
            margin-top: 15px;
            color: #333;
        }
        .btn-custom {
            background-color: #ffca28;
            color: white;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juego de Lateralidad</h1>
        <p>Levanta la mano o el pie del lado indicado para ganar puntos.</p>
        <div id="webcam-container" class="border rounded bg-light p-3 mb-4">
            <!-- Se oculta el elemento webcam-container para evitar duplicación -->
        </div>
        <canvas id="canvas"></canvas>
        <div id="feedback" class="mt-3"></div>
        
        <!-- Botones de control -->
        <button id="start-button" class="btn btn-custom">Empezar Juego</button>
        <button id="stop-button" class="btn btn-danger" style="display: none;">Terminar Juego</button>

        <div id="score" class="mt-4">
            <h2>Puntaje: <span id="score-count">0</span></h2>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8.3/dist/teachablemachine-pose.min.js"></script>
    <script src="lateralidad_game.js" defer></script>
</body>
</html>
